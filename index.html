<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble | Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time left: <span><b>60</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
        <div class="footer">
            <p>Coded & Designed with by <a href="mailto:viwemhlabavm@gmail.com" class="email-link">Viwe Mhlaba</a></p>
        </div>
    </div>

    <!-- Modal Popup -->
    <div class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <button class="modal-close">Close</button>
        </div>
    </div>
    
    <script src="word.js"></script>
    <script src="index.js"></script> 
</body>
</html>
